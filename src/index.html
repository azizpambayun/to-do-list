<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen font-nunito-sans">
    <div class="container mx-auto p-4 max-w-3xl">
      <header class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-8">
        <div class="flex flex-col md:flex-row items-center justify-between">
          <div class="flex items-center mb-4 md:mb-0">
            <img id="profileImage" src="img/windah.jpg" alt="Profile" class="w-20 h-20 rounded-full mr-4" />
            <div>
              <h1 class="text-2xl md:text-3xl font-bold text-blue-800">Ilham Kurniawan</h1>
              <p class="text-lg text-gray-600">Scrum Master</p>
            </div>
          </div>
          <div id="liveClock" class="text-lg md:text-xl text-gray-600 bg-gray-100 px-4 py-2 rounded-2xl"></div>
        </div>
      </header>

      <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
        <div class="flex flex-col md:flex-row mb-4 gap-2">
          <input type="text" id="newTask" placeholder="Add a new task..." class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div class="flex flex-col sm:flex-row gap-2">
            <select id="priority" class="w-full sm:w-auto px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <input type="date" id="dueDate" class="w-full sm:w-auto px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <select id="taskCategory" class="w-full md:w-auto px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="project">Project</option>
          </select>
          <button id="addTask" class="w-full md:w-auto bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
        </div>

        <h2 class="text-xl font-semibold mb-2">To Do</h2>
        <ul id="activeTaskList" class="mb-6 space-y-2"></ul>

        <h2 class="text-xl font-semibold mb-2">Done</h2>
        <ul id="completedTaskList" class="mb-6 space-y-2"></ul>

        <button id="deleteAllCompleted" class="w-full md:w-auto bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300 mb-4">Delete</button>

        <div id="summary" class="mt-6 text-sm text-gray-600"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
